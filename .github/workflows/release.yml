name: Release Android

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Grant Execute Permission to Gradlew
        run: cd android && chmod +x gradlew

      - name: Build Android Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: List Build Outputs
        run: ls -R android/app/build/outputs/apk/

      - name: Rename APKs with Version
        run: |
          cd android/app/build/outputs/apk/release
          for file in *.apk; do
            # Extract architecture from filename (e.g., app-arm64-v8a-release.apk -> arm64-v8a)
            arch=$(echo "$file" | sed 's/app-//g' | sed 's/-release.apk//g')
            mv "$file" "VibeDownloader-${{ github.ref_name }}-${arch}.apk"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: android/app/build/outputs/apk/release/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: false
          body: |
            ## ðŸš€ VibeDownloader Mobile ${{ github.ref_name }}

            ### âœ¨ What's New
            - Fixed download progress showing -1% at start
            - Fixed onboarding screen reappearing on every launch
            - Premium styled update notification modal
            - Improved version comparison for updates

            ### ðŸ“¦ Download
            Choose your architecture:
            - **arm64-v8a** - Modern 64-bit devices (recommended)
            - **armeabi-v7a** - Older 32-bit devices
            - **x86_64** - 64-bit emulators
            - **x86** - 32-bit emulators
            - **universal** - All architectures (larger file)

            ---
            **Full Changelog**: https://github.com/naeem5877/vibedownloader-android/compare/v1.0.3...${{ github.ref_name }}

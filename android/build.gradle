buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
        youtubedlAndroidVersion = "0.18.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Workaround for Gradle 9.0 task dependency issues with React Native libraries
subprojects { subproject ->
    afterEvaluate {
        // Fix task dependency ordering for codegen artifacts
        tasks.matching { it.name.endsWith("SourcesJar") }.configureEach { sourcesJarTask ->
            def codegenTask = tasks.findByName("generateCodegenArtifactsFromSchema")
            if (codegenTask != null) {
                sourcesJarTask.dependsOn(codegenTask)
            }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"

